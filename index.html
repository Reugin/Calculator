<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>

  <body>
     <h1 id="title">Calculator</h1>
    <div id="calculator">
      <div id="display">
        <input id="inputarea" placeholder="0" type="text" size="10" />
        <div id="result"><p id="resultdisplay"></p></div>
      </div>
      <div id="calculator_body">
        <div id="row">
          <div id="row1">
            <button class="button" id="clear">Ac</button>
            <button class="button operator" id="divide">/</button>
          </div>
          <div id="row2">
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
          </div>
          <div id="row3">
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
          </div>
          <div id="row4">
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
          </div>
          <div id="row5">
            <button class="button" id="zero">0</button>
            <button class="button" id="decimal">.</button>
          </div>
        </div>
        <div id="column">
          <div>
            <button class="button operator" id="multiply">*</button>
            <button class="button operator" id="minus">-</button>
          </div>
          <div>
            <button class="button operator" id="plus">+</button>
            <button class="button" id="equal" onclick="">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
